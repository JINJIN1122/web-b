<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다중슬라이드</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/02.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        window.onload = () => {
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 2.5, /* 슬라이드 개수 */
                spaceBetween: 10, /* margin-right값 */
                pagination: { /* 페이지 네이션 */
                    el: ".swiper-pagination",
                    clickable: true, /* 페이지네이션 클릭하면 변경 안적으면 기능없애기 */
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                centeredSlides: true,
                autoplay: {
                    delay: 3000, /* 지연시간 */
                    disableOnInteraction: true,/* 드래그 후, 자동슬라이드를 멈출 것인지 */
                },
                speed: 2000
            });
        }
    </script>
</head>

<body>
    <section class="section-01">
        <!-- Slide per view -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img/슬라이드-1.jpg" alt="">
                </div><!-- swiper-slide end -->

                <div class="swiper-slide">
                    <img src="img/슬라이드-2.jpg" alt="">
                </div><!-- swiper-slide end -->

                <div class="swiper-slide">
                    <img src="img/슬라이드-3.jpg" alt="">
                </div><!-- swiper-slide end -->

                <div class="swiper-slide">
                    <img src="img/슬라이드-4.jpg" alt="">
                </div><!-- swiper-slide end -->

                <div class="swiper-slide">
                    <img src="img/슬라이드-5.jpg" alt="">
                </div><!-- swiper-slide end -->

            </div><!-- .swiper-wrapper end -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div><!-- .myswiper end -->
        <section><!-- .section-01 end -->
</body>

</html>
