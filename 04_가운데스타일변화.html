<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/04.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
        window.onload = () => {
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 3,
                spaceBetween: 30,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
            });

            var swiper = new Swiper(".scale-swiper", {
                slidesPerView: 3,
                spaceBetween: 30,
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                },
            });
        }
    </script>
    <title>가운데스타일변화</title>
</head>

<body>
    <section class="section-01">
        <!-- Slide per view -->
        <div class="swiper mySwiper">

                    <div class="text">
                        <h2>swiper-slide</h2>

                </div><!-- .swiper-slide end -->

                <div class="swiper-slide">
                    <img src="img/슬라이드-5.jpg" alt="">
                    <div class="text">
                        <h2>swiper-slide</h2>
                        <p>slide 5</p>
                    </div><!-- .text end -->
                </div><!-- .swiper-slide end -->

                <div class="swiper-slide">

                        <h2>swiper-slide</h2>

                </div><!-- .swiper-slide end -->

            </div><!-- .swiper-wrapper end -->
            <div class="swiper-pagination"></div>
        </div><!-- .myswiper end -->
    </section><!-- .section-01 end -->

        <!-- Slide per view -->
        <div class="swiper scale-swiper">
