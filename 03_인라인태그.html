<!DOCTYPE html>
<html>
<head>
	<title>인라인태그</title>
	<style>
		strong{
			background-color: pink;
			width: 300px; 
			height: 100px; 
			display: block; /* block 사용하면 width, height 적용됨 */
		}
		em{
			background-color: skyblue;
			width: 300px; 
			height: 100px;
			display: inline-block;
		}
		img {
			width: 300px;
			height: 200px;
		}
	</style>
</head>
<body>
	<strong>글자두께 두껍게 내용강조</strong>
	<b>글자두께 두껍게</b>
	<span>의미 없는 태그</span>

	<em>이탤릭체 내용강조</em>
	<i>이탤릭체</i>

	<a href="#">링크</a>
	<a href="https://www.naver.com/">네이버로 연결</a>
	<a href="https://www.naver.com/" target="_blank">네이버 새탭으로 연결</a>

	<img src="img/이미지-2.jpg" alt="이미지 대체 설명">
	<img src="img/이미지-1.jpg" alt="이미지 대체 설명">
</body>
</html>
